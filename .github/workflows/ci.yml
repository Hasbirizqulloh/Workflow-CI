name: CI - Train Model with MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CSV_PATH: MLProject/obesity_preprocessing
  Target: ObesityCategory

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          echo "CSV_PATH: $CSV_PATH"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow dagshub

      - name: Set MLflow Tracking URI
        run: |
          dagshub login --token ${{secrets.dagshub}}

      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Install Python dependencies
        run: |
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }} # Mengambil kredensial dari GitHub Secrets
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }} # Mengambil kredensial dari GitHub Secrets
        run: |
          cd MLProject
          python upload_to_gdrive.py
