name: CI - Train Model with MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CSV_PATH: MLProject/obesity_preprocessing
  Target: ObesityCategory

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          echo "CSV_PATH: $CSV_PATH"
          echo "Target: $Target"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow gdown

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=http://127.0.0.1:5000" >> $GITHUB_ENV

      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Install Python dependencies (redundant safety)
        run: |
          pip install -r MLProject/requirements.txt || true

      - name: Upload to Google Drive
        env:
          GDRIVE_PARENT_ID: ${{ secrets.GDRIVE_FOLDER_ID }} # simpan folder ID Google Drive sebagai secret
        run: |
          gdown upload MLProject/outputs/obesity_model.pkl --parent $GDRIVE_PARENT_ID

      - name: Upload model artifact
        uses: actions/upload-artifact@refs/tags/v3.1.2
        with:
          name: obesity-model
          path: MLProject/outputs/obesity_model.pkl
