name: Obesity Model CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: obesity-env
          auto-activate-base: false

      - name: Install MLflow
        run: pip install mlflow dagshub

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . -P n_estimators=100 -P max_depth=5
